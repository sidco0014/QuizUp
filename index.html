<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>QuizzUp!!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"
          crossorigin="anonymous"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

</head>
<body>
<nav>
    <div class="header">
        <h1 class="title">QuizzUp!</h1>
        <div class="header--content">
            <h5 id="display_player_name"></h5>
            <h5 id="time--elapsed"></h5>
        </div>
    </div>
</nav>
<div class="loading--wrapper">
    <h3 data-text="loading…" class="loading--text">loading…</h3>
</div>

<!--Player Stats after game completion -->
<div class="player-stats--wrapper">
    <h3>Player Stats:</h3>
    <div class="player--graph">
        <canvas id="myChart"></canvas>
    </div>
    <div class="player--details">
        <p class="total--score"></p>
        <p class="total--percent"></p>
        <p class="total--time"></p>
        <p class="question--id"></p>
        <p class="correct--option"></p>
        <p class="selection--option"></p>
    </div>
</div>

<!--./Player Stats after game completion -->

<div class="game--wrapper">
    <div class="question-number-container">
        <h5 class="question--points"></h5>
    </div>
    <div class="progress--bar">
        <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
          <span class="progress-meter">
            <p class="progress-meter-text"></p>
          </span>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="large-12 columns">
                    <div class="question--wrapper">
                        <div class="question--content">
                            <h3 class="question--text"></h3>
                            <ul type="a" class="answer--choices"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="player--name">
    <h4>Enter your name: </h4>
    <input id="player_name" type="text"/>
</div>


<div class="submit--buttons">
    <button class="btn-submit" id="next-question" value="Start Game">Start Game</button>
    <button class="btn-stats" id="check-stats">Check Stats</button>
</div>

<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
